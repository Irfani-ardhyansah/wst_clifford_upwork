
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Floating Header | Water Solutions Technology</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    header.shrink {
      padding: 10px 30px;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    .menu-button {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      line-height: 1;
      padding: 4px 8px;
    }

    nav {
      display: none;
    }

    .spacer {
      height: 80px;
    }

    main {
      padding: 100px 40px;
    }
  </style>
</head>
<body>

<header id="main-header">
  <div class="logo">Water Solutions Technology</div>
  <button class="menu-button" aria-label="Toggle Menu">&#9776;</button>
</header>

<div class="spacer"></div>

<main>
  <h1>Welcome to the Dark-Themed Premium Layout</h1>
  <p>This header floats and shrinks on scroll. The logo is left-aligned and the hamburger menu is right-aligned and visually balanced.</p>
</main>

<script>
  const header = document.getElementById("main-header");
  window.onscroll = () => {
    if (window.scrollY > 20) {
      header.classList.add("shrink");
    } else {
      header.classList.remove("shrink");
    }
  };
</script>

</body>
</html>
