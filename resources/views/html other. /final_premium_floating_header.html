
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Header - Premium Dark</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      transition: all 0.3s ease;
      border-bottom: 1px solid #444;
    }

    header.shrink {
      padding: 10px 30px;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .menu-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .menu-wrapper:hover {
      background-color: #1a1a1a;
    }

    .menu-icon {
      font-size: 1.4rem;
      line-height: 1;
    }

    .menu-label {
      font-size: 1rem;
      font-weight: 500;
    }

    .spacer {
      height: 80px;
    }

    main {
      padding: 120px 40px;
    }
  </style>
</head>
<body>

<header id="main-header">
  <div class="logo">Water Solutions Technology</div>
  <div class="menu-wrapper">
    <div class="menu-icon">&#9776;</div>
    <div class="menu-label">Menu</div>
  </div>
</header>

<div class="spacer"></div>

<main>
  <h1>Premium Floating Header</h1>
  <p>This dark-themed floating header replicates your uploaded layout: logo on the left, labeled hamburger menu on the right, and shrink-on-scroll behavior.</p>
</main>

<script>
  const header = document.getElementById("main-header");
  window.onscroll = () => {
    if (window.scrollY > 20) {
      header.classList.add("shrink");
    } else {
      header.classList.remove("shrink");
    }
  };
</script>

</body>
</html>
